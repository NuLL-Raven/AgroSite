{% extends 'products/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}404 | AgroSite{% endblock %}

{% block content %}
<div class="error-page">

    <!-- CSS Illustration -->
    <div class="css-404-illustration">
        <div class="paper">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>

    <h1>404 - {% trans "Page introuvable" %}</h1>
    <p class="lead">{% trans "Désolé, la page que vous cherchez n’existe pas." %}</p>
    <a href="{% url 'home' %}" class="btn btn-success btn-lg mt-4">{% trans "Retour à l'accueil" %}</a>
</div>

<style>
/* Full-page gradient background */
.error-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #24943D, #FFAD00);
    text-align: center;
    color: white;
    padding: 20px;
}

/* CSS Illustration */
.paper {
    width: 180px;
    height: 180px;
    background: #fff3cd;
    margin-bottom: 30px;
    border-radius: 15px;
    position: relative;
    animation: float 2s infinite alternate;
}

/* Eyes */
.eye {
    width: 25px;
    height: 25px;
    background: #FFAD00;
    border-radius: 50%;
    position: absolute;
    top: 35%;
}
.eye.left { left: 25%; }
.eye.right { right: 25%; }

/* Mouth */
.mouth {
    width: 70px;
    height: 10px;
    background: #FFAD00;
    border-radius: 5px;
    position: absolute;
    bottom: 25%;
    left: 50%;
    transform: translateX(-50%);
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}

/* Typography */
h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 15px;
}
.lead {
    font-size: 1.5rem;
}
</style>
{% endblock %}
