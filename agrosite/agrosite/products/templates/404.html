{% extends 'products/base.html' %}
{% load i18n %}
{% load static %}

{% block title %}404 | AgroSite{% endblock %}

{% block content %}
<div class="hero-section" style="background: url('/static/images/1245.png') no-repeat center center/cover;">
    <div class="hero-content text-center">

        <!-- CSS Illustration -->
        <div class="css-404-illustration" style="margin-bottom: 30px;">
            <div class="paper" style="width: 150px; height: 150px; background: #FFAD00; margin: 0 auto; position: relative; border-radius: 10px; animation: float 2s infinite alternate;">
                <div style="position: absolute; top: 30%; left: 25%; width: 20px; height: 20px; background: white; border-radius: 50%;"></div>
                <div style="position: absolute; top: 30%; right: 25%; width: 20px; height: 20px; background: white; border-radius: 50%;"></div>
                <div style="position: absolute; bottom: 25%; left: 50%; transform: translateX(-50%); width: 60px; height: 10px; background: white; border-radius: 5px;"></div>
            </div>
        </div>

        <h1 style="color: #FFAD00;">{% trans "404 - Page introuvable" %}</h1>
        <p class="lead" style="color: white; font-weight: bold;">
            {% trans "Désolé, la page que vous cherchez n’existe pas." %}
        </p>
        <a href="{% url 'home' %}" class="btn btn-success btn-lg mt-4">{% trans "Retour à l'accueil" %}</a>
    </div>
</div>

<style>
@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}
</style>
{% endblock %}
